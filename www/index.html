<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>American Carwash Apps</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="xdk/init-dev.js"></script>
    
    <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.min.css">
    <link rel="shortcut icon" href="img/icons/android/android%2072x72.png">
    <script src="jqm/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="jqm/jquery.mobile-1.4.5.min.js"></script>
    <!-- On debugging -->
    <script src="http://debug-software.intel.com/target/target-script-min.js#OXXhn8WUZqIOoTJ8Ju2dL7t6KByYdYUK-xkQ6W8K6dU"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
<div data-role="page" id="main-page">
    <div role="main" class="ui-content">
        <div class="main-login-form ui-corner-all">
            <div class="text-center">
                <img src="img/indologo.png">
            </div>
            <input data-clear-btn="true" name="login-username" data-wrapper-class="ui-login-input" id="login-username" value="" type="text" placeholder="Username">
            <input data-clear-btn="true" name="login-password" data-wrapper-class="ui-login-input" class="login-input" id="login-password" value="" type="password" placeholder="Password">
            <a class="ui-btn login-btn" href="#home-page">LOGIN</a>
            <p class="text-center">OR</p>
            <a class="ui-btn signup-btn" href="#registration-page" data-transition="slide">CREATE AN ACCOUNT</a>
        </div>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="registration-page">
    <div role="main" class="ui-content">
        <div class="main-login-form ui-corner-all">
            <div class="text-center">
                <img src="img/indologo.png">
            </div>
            <input data-wrapper-class="ui-login-input" data-clear-btn="true" id="daftar-nama" value="" type="text" placeholder="Full Name">
            <input data-wrapper-class="ui-login-input" data-clear-btn="true" id="daftar-email" value="" type="email" placeholder="Email">
            <input data-wrapper-class="ui-login-input" data-clear-btn="true" id="daftar-username" value="" type="text" placeholder="Username">
            <input data-wrapper-class="ui-login-input" data-clear-btn="true" id="daftar-password" value="" type="password" placeholder="Password">
            <input data-wrapper-class="ui-login-input" data-clear-btn="true" id="daftar-passconf" value="" type="password" placeholder="Confirm Password">
            <a class="ui-btn login-btn" href="#login-panel">SIGN UP</a>
        </div>
    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="home-page">
    <div data-role="header" class="app-header">
        <h1>Car Wash</h1>
        <a href="index.html" data-role="button" data-icon="bullets" data-iconpos="notext" data-theme="a" data-inline="true" class="ui-btn-right">Menu</a>
    </div><!-- /header -->

    <div class="home-header">
        <div class="home-profile">
            <div class="home-profile-picture">
            </div>
            <div class="home-profile-name">
                <div class="home-profile-name-user">Nabila JKT 48</div>
                <div class="home-profile-name-address">Apartemen Menteng Square, Tower A</div>
                <div class="home-profile-name-carnumber">B 48 JKT</div>
            </div>
        </div>
    </div>

    <div role="main" class="ui-content home-body">
        <div class="home-schedule">
            <div class="home-schedule-title">Next Schedule</div>
            <div class="home-schedule-data">
                <ul data-role="listview" data-inset="true">
                    <li><a href="#">
                        <img src="../_assets/img/album-bb.jpg">
                    <h2>Broken Bells</h2>
                    <p>Broken Bells</p></a>
                    </li>
                    <li><a href="#">
                        <img src="../_assets/img/album-hc.jpg">
                    <h2>Warning</h2>
                    <p>Hot Chip</p></a>
                    </li>
                    <li><a href="#">
                        <img src="../_assets/img/album-p.jpg">
                    <h2>Wolfgang Amadeus Phoenix</h2>
                    <p>Phoenix</p></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="home-schedule">
            <div class="home-schedule-title">resulrt</div>
            <div class="home-schedule-data"></div>
        </div>
    </div><!-- /content -->

    <div data-role="footer" data-position="fixed">
        <h4>&copy; 2015 American Carwash</h4>
    </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
